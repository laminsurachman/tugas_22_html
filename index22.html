<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar html-niomic</title>
  </head>
  <body>
    <h1><b>Napak Tilas</b></h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <p>Nama : <input type="text" value="Nama Lengkap" /></p>
        <p>Username: <input type="user" value="user name" /></p>
        <p>Email : <input type="email" value="Your email" /></p>
        <p>Password : <input type="password" value="Pasword" /></p>
        <p>Alamat Web: <input type="url" value="Masukan URL Web" /></p>
        <p>Tanggal Lahir: <input type="datetime" value="mm/dd/yyyy" /></p>
        <p>Umur : <input type="number" /></p>
        <p>
          Jenis Kelamin <input type="radio" /> Laki Laki<input type="radio" />
          Perempuan>
        </p>
        <p>
          Agama:
          <select>
            <option value="islam">Islam </option>
            <option value="Hindu">Hindu </option>
            <option value="Budha">Budha </option>
            <option value="Kristen">Kristen </option>
            <option value="protestan">Protestan</option>
          </select>
        </p>
        <p>Biograpi : <textarea cols="15" rows="5"></textarea></p>
        <p>
          Photo :
          <img
            src="logo22.jpg"
            alt="gambar logo"
            height="100px"
            width="100px"
          />
        </p>
        <p>Audio :<audio src="sample22.mp3" controls></audio></p>
      </fieldset>
    </form>
    <p align="center">tugas22.html</p>
  </body>
</html>
